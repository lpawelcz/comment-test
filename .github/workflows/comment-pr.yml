name: comment-pr

on:
  workflow_run:
    workflows: ["sv-tests-ci"]
    types:
      - completed

jobs:
  Comment:
    name: Comment
    runs-on: ubuntu-18.04
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Prepare output directories
        run: mkdir -p out/report

      - name: 'Download artifact'
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "tests_summary"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/tests_summary.zip', Buffer.from(download.data));

      - run: unzip tests_summary.zip -d ./out/report

      - uses: actions/github-script@v3
        id: get-comment-body
        with:
          script: return "$(cat ./out/report/tests_summary.md)"
          result-encoding: string

      - name: Get result
        run: echo "${{steps.get-comment-body.outputs.result}}"

      - name: 'Comment on PR'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            var fs = require('fs');
            var issue_number = Number(fs.readFileSync('./out/report/issue_num'));
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'Everything is OK. Thank you for the PR!'
            });

      - name: 'Comment on PR extended'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            var fs = require('fs');
            var issue_number = Number(fs.readFileSync('./out/report/issue_num'));
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: ${{steps.get-comment-body.outputs.result}}
            });
