name: sv-tests-ci

on:
  push:
  pull_request:

jobs:
  Summary:
    name: Summary
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: actions/upload-artifact@v2
        with:
          name: tests_summary
          path: |
            ./out/report/tests_summary.md
